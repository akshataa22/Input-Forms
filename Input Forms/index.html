<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <header class = "header"><h1>HTML5 Form Input Fields</h1></header>
        <div>
            <label for="text">Name:</label>
            <input type="text" name="text" id="text">
            <span class=text-error id="text-error" for="text"></span>
        </div>
        <div>
            <label for="pwd">Password:</label>
            <input type="password" name="pwd" id="pwd">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="url">Url:</label>
            <input type="url" name="url" id="url">
        </div>
        <div>
            <label for="number">Number:</label>
            <input type="number" name="number" id="number">
        </div>
        <div>
            <label for="tel">Phone Number:</label>
            <input type="tel" name="tel" id="tel">
        </div>
        <div>
            <label for="search">Designation:</label>
            <input type="search" name="search" id="search">
        </div>
        <div class = "datepicker">
            <label for="date">Choose date and time:</label>
            <input type="datetime-local" name="birthday" id="date">
        </div>
        <div>
            <label for="salary">Choose your salary:</label>
            <input type="range" name="salary" id="salary" min="20000" max="40000" step="80" value="40000">
            <output class="salary-output" for="salary">40000</output>
        </div>
        <div><button>Submit</button></div>
    </form>
    <script>
        const text = document.querySelector('#text');
    const textError = document.getElementById('text-error');
    
    text.addEventListener('input', function() {
        let nameRegex = /^[A-Z]{1}[a-z\s]+$/;
        if (nameRegex.test(text.value))
            textError.textContent = "";
        else 
            textError.textContent = "Name is Incorrect";
    });

    const salary = document.querySelector('#salary');
    const output = document.querySelector('.salary-output');
    output.textContent = salary.value; 

    salary.addEventListener('input', function() {
        output.textContent = salary.value;
    });
    </script>
</body>
</html>
